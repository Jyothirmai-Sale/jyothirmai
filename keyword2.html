
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" /> 
		<title>ES6 - constant Keyword</title>
	</head>
	<body>
		<h2>ES6 - constant Keyword</h2>
		<h5>Press F12 to open Developer tool to see the results</h5>
	</body>
	<script>
		(function(){
			const PI = 3.14159265359;
			
			{
				const PI = 3.14;
				console.log("PI Value inside the block: "+ PI);
			}
			console.log("PI Value outside the block : "+ PI);
			
			const obj = {
				name:'Jyothi'
			}
			obj.name = 'Jyo';
			console.log("Name : "+obj.name);
			
		})();
	</script>
</html>
